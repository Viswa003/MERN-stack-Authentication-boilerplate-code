<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="container-sm">
        <section class="ftco-section">
            <div class="container">
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-5">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-user-o"></span>
                            </div>
                            <br>
                            <br>
                            <h3 class="text-center mb-4">Log in</h3>
                            <form id="loginform" action="/login" class="login-form" method="post">

                                <div class="form-group">
                                    <input type="email" id="email" class="form-control rounded-left" name="username" placeholder="Username" required>
                                </div>

                                <p>
                                    <div class="form-group d-flex">
                                        <input type="password" id="password" class="form-control rounded-left" name="password" placeholder="Password" required>
                                    </div>
                                </p>

                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Log in</button>
                                </div>
                                <p>
                                    <div class="form-group">
                                        <a class="form-control btn btn-secondary rounded submit px-3" href="/signup" role="button">sign up</a>
                                    </div>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
